<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin2.css">
    <script src="https://kit.fontawesome.com/d975780a89.js" crossorigin="anonymous"></script>
</head>

<body> 
    <div class="main">
        <div class="column1">
            <div class="container">
                
                <!-- Blue Oval Background -->
                <div class="oval"></div>

                <!-- Sign Up Promo -->
                <div class="signup-promo">
                    <h2 class="font">Don't Have an Account Yet?</h2>
                    <h2 class="font">What are you waiting for? Let's Fix that now!</h2>
                    <button type="button" id="signup-button">Sign Up</button>
                <!-- City Image -->
                    <div>
                        <img src="images/CRM-Main/Group 15.png" alt="City Image" id="city-image">
                    </div>
                </div>

            </div>
        </div>

        <div class="column2">
            <div class="form-wrapper">
                <h1 class="font" id="sign-in">Sign In</h1>
                <form>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" id="name" class="form-item">
                    </div>
                    <br>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" id="email" class="form-item">
                    </div>
                    <br>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" id="password" class="form-item">
                    </div>

                    <!-- Sign In Button -->
                    <button type="button" id="signin-button">Sign In</button>
                </form>

                <!-- Footnote -->
                <p class="font" id="footnote">Or Sign in with social platforms</p>
            </div>

                <!-- Social Media Links -->
            <div class="socials">
                <!-- Facebook -->
                <img src="images/CRM-Main/Ellipse 42.png" alt="circle" class="social-circle">
                <img src="images/CRM-Main/Path 151.png" alt="FB Image" id="fb-image">
                
                <!-- Twitter -->
                <img src="images/CRM-Main/Ellipse 42.png" alt="circle" class="social-circle" id="twitter-circle">
                <img src="images/CRM-Main/Path 152.png" alt="Twitter Image" id="twitter-image">

                <!-- Google -->
                <img src="images/CRM-Main/Ellipse 42.png" alt="circle" class="social-circle">
                <img src="images/CRM-Main/google-logo.png" alt="Google Image" id="google-image">
                
                <!-- LinkedIn -->
                <img src="images/CRM-Main/Ellipse 42.png" alt="circle" class="social-circle">
                <img src="images/CRM-Main/linkedin-logo.png" alt="LinkedIn Image" id="linkedin-image">
            </div>

        </div>
    </div>
</body>
</html>
